      globalcors:
        corsConfigurations:
          '[/**]':
            allowed-headers: '*'
            allowedMethods: GET, POST, PUT, DELETE
            max-age: '3600'
            allowed-origins: '*'
  profiles: dev
  application:
    name: ApiGatway
server:
  port: 9095
  ssl:
    key-store: classpath:local-ssl.p12
    key-store-type: PKCS12
    key-alias: local_ssl
    key-password: Divatt
    key-store-password: Divatt
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
