spring:  cloud:    gateway:    # This is for routing in default profile      routes[0]:        id: login        predicates[0]: path=/default/auth/**        uri: http://localhost:8080/default/auth    #This is the application name for defalult profile  application:    name: ApiGatway#Fro server port in defalult profileserver:  port: 8082  servlet:     contextPath: /defaultname: getway-service-default-ymlenvironment: defaultenabled: truecontextpath: /defaultservers:    - www.default.com   - www.default1.com   # This is for logging in default profilelogging:       file:         name: logs/gateway_service_default_logs.log      pattern:        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"        file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"      level:        org.springframework.web: ERROR        org.ulearn.*: INFO        org.hibernate: ERROR  # For eureka client in default profile
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    preferIpAddress: true# Secrit key for JWTjwt.secret.key: secretjwt.token.validity: 1296000000---spring:  cloud:    gateway:    # This is for routing in dev profile      routes[0]:        id: login        predicates[0]: path=/default/auth/**        uri: http://localhost:8080/default/auth    #This is the application name for dev profile  application:    name: ApiGatway#Fro server port in dev profileserver:  port: 8082  servlet:     contextPath: /devname: getway-service-dev-ymlenvironment: devenabled: truecontextpath: /devservers:    - www.dev.com   - www.dev1.com   # This is for logging in dev profilelogging:       file:         name: logs/gateway_service_dev_logs.log      pattern:        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"        file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"      level:        org.springframework.web: ERROR        org.ulearn.*: INFO        org.hibernate: ERROR  # For eureka client in dev profileeureka:  client:    fetchRegistry: true    registerWithEureka: true    serviceUrl:      defaultZone: http://localhost:8761/eureka  instance:    hostname: localhost    preferIpAddress: true# Secrit key for JWTjwt.secret.key: secretjwt.token.validity: 1296000000---spring:  cloud:    gateway:    # This is for routing in prod profile      routes[0]:        id: login        predicates[0]: path=/default/auth/**        uri: http://localhost:8080/default/auth    #This is the application name for dev profile  application:    name: ApiGatway#Fro server port in prod profileserver:  port: 8082  servlet:     contextPath: /devname: getway-service-dev-ymlenvironment: devenabled: truecontextpath: /devservers:    - www.dev.com   - www.dev1.com   # This is for logging in prod profilelogging:       file:         name: logs/gateway_service_dev_logs.log      pattern:        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"        file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"      level:       